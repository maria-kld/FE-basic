<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <div>
        <table>
                <tr>
                    <th>Name <img class="headImg" src="./images/down-arrow2.png" alt="#"></th>
                    <th>Data</th>
                    <th></th>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td class="secondcol">3 mins ago</td>
                    <td id="left"><img class="imgtd" src="./images/more.png" alt="#"></td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td class="secondcol">Yesterday</td>
                    <td id="left"><img class="imgtd" src="./images/more.png" alt="#"></td>
                </tr>
                <tr>
                    <td class="bottBor">File.pdf</td>
                    <td id="color" class="bottBor" >June 1st, 2019 </td>
                    <td id="left" class="bottBor"><img class="imgtd" src="./images/more.png" alt="#"></td>
                </tr>
        </table>
    </div>



    <div>
        <table>
                <tr>
                    <th><img class="headImg" style="margin-left: 2px;" src="./images/emblem-minus.png" alt="#"> Name <img class="headImg" src="./images/down-arrow2.png" alt="#"></th>
                    <th>Data</th>
                    <th></th>
                </tr>
                <tr>
                    <td><input name="file" type="checkbox"/>File.pdf</td>
                    <td class="secondcol">3 mins ago</td>
                    <td id="left"><img class="imgtd" src="./images/more2.png" alt="#"></td>
                </tr>
                <tr>
                    <td><input name="file2" type="checkbox" checked>File.pdf</td>
                    <td class="secondcol">Yesterday</td>
                    <td id="left"><img class="imgtd" src="./images/more2.png" alt="#"></td>
                </tr>
                <tr>
                    <td class="bottBor"><input name="file3" type="checkbox">File.pdf</td>
                    <td id="color" class="bottBor" class="secondcol">June 1st, 2019 </td>
                    <td id="left" class="bottBor"><img class="imgtd" src="./images/more2.png" alt="#"></td>
                </tr>
        </table>
    </div>
  
    <div>
        <table>
            <tr>
                <th>Name <img class="headImg" src="./images/down-arrow2.png" alt="#"></th>
                <th>Data</th>
                <th class="search"><img class="imgSearch" src="./images/search.png" alt="#"><input  name="search" type="search" placeholder="Search" id= 'src'> </th>
            </tr>
            <tr>
                <td><img class="archive" src="./images/archive.png" alt="#"> File.pdf</td>
                <td class="secondcol">3 mins ago</td>
                <td id="left"><img class="imgtd" src="./images/more2.png" alt="#"></td>
            </tr>
            <tr>
                <td><img class="archive" src="./images/archive.png" alt="#" style="margin-right: 5px">File.pdf</td>
                <td class="secondcol">Yesterday</td>
                <td id="left"><img class="imgtd" src="./images/more2.png" alt="#"></td>
            </tr>
            <tr>
                <td class="bottBor"><img class="archive" src="./images/archive.png" alt="#" style="margin-right: 5px">File.pdf</td>
                <td id="color" class="bottBor" >June 1st, 2019 </td>
                <td id="left" class="bottBor"><img class="imgtd" src="./images/more2.png" alt="#"></td>
            </tr>
        </table>
    </div>
</body>
</html>
